<!DOCTYPE html>
<html>
<head>
    <title>Get Item</title>
</head>
<body>
    <h2>Get an Item</h2>
    <form action="/get_item" method="post">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <input type="submit" value="Get Item">
    </form>

    {% if item %}
        <h3>Item Details:</h3>
        <p>Name: {{ item.name }}</p>
        <p>Cached: {{ item.cached }}</p>
    {% endif %}
</body>
</html>
